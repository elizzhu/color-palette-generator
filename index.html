<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors - Palette Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#2D2B37] min-h-screen font-['Inter']">
    <!-- Navigation -->
    <nav class="px-6 py-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <h1 class="text-[#E9967A] text-2xl font-semibold">Colors</h1>
                    <div class="relative flex-1">
                        <input type="text" 
                               placeholder="Search color or palettes here" 
                               class="w-[500px] bg-[#3D3B47] text-gray-300 px-4 py-2 rounded-lg pl-10 focus:outline-none focus:ring-2 focus:ring-[#E9967A] focus:ring-opacity-50">
                        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-300 hover:text-white">Explore</a>
                    <a href="#" class="text-gray-300 hover:text-white">Trending</a>
                    <button class="text-gray-300 hover:text-white">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-4xl">
            <h2 class="text-5xl font-bold mb-4">
                <span class="text-[#E9967A]">Generate and create perfect</span>
                <span class="text-white block mt-2">Color Palettes</span>
            </h2>
            <p class="text-gray-400 mb-12 max-w-2xl">Create beautiful color combinations for your designs. Enter a color, upload an image, or choose from predefined themes.</p>

            <div class="flex flex-col space-y-6 mb-16">
                <!-- Color Input -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-400">#</span>
                        <input type="text" 
                               placeholder="Enter color code" 
                               class="bg-[#3D3B47] text-white pl-8 pr-4 py-2 rounded-lg w-48 focus:outline-none focus:ring-2 focus:ring-[#E9967A] focus:ring-opacity-50">
                    </div>
                    <button id="generateBtn" 
                            class="bg-[#E9967A] text-white px-6 py-2 rounded-lg hover:bg-[#E8876A] transition-all duration-300 flex items-center space-x-2">
                        <span>Generate</span>
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                        </svg>
                    </button>
                </div>

                <!-- Image Upload -->
                <div class="flex items-start space-x-4">
                    <div class="relative bg-[#3D3B47] rounded-lg p-4 w-full max-w-xl">
                        <input type="file" 
                               id="imageUpload" 
                               accept="image/*" 
                               class="hidden">
                        <div id="dropZone" 
                             class="border-2 border-dashed border-gray-500 rounded-lg p-8 text-center cursor-pointer hover:border-[#E9967A] transition-all duration-300">
                            <div id="preview" class="hidden mb-4">
                                <img id="imagePreview" class="max-h-48 mx-auto rounded-lg" alt="Upload preview">
                            </div>
                            <div id="uploadPrompt" class="space-y-2">
                                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <p class="text-gray-300">Drag and drop an image here, or click to select</p>
                                <p class="text-gray-500 text-sm">Supports PNG, JPG up to 5MB</p>
                            </div>
                        </div>
                    </div>
                    <button id="extractBtn" 
                            class="bg-[#3D3B47] text-gray-300 px-6 py-2 rounded-lg hover:bg-[#4D4B57] transition-all duration-300 flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled>
                        <span>Extract Colors</span>
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Color Palette Grid -->
            <div id="palette" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Color swatches will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-[#3D3B47] text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-16 opacity-0 transition-all duration-300">
        Copied to clipboard!
    </div>

    <script src="script.js"></script>
</body>
</html>
