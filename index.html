<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen font-['Inter']">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Color Palette Generator</h1>
            <p class="text-gray-600 mt-2">Create beautiful color combinations</p>
        </header>

        <main class="max-w-4xl mx-auto">
            <!-- Controls -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div class="flex flex-wrap gap-4 items-center justify-between">
                    <div class="flex gap-2">
                        <button id="generateBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300">
                            Generate Palette
                        </button>
                        <button id="downloadBtn" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-300">
                            Download
                        </button>
                    </div>
                    <div class="flex gap-2">
                        <select id="themeSelect" class="px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-300">
                            <option value="random">Random</option>
                            <option value="pastel">Pastel</option>
                            <option value="earth">Earth Tones</option>
                            <option value="vibrant">Vibrant</option>
                            <option value="monochrome">Monochrome</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Color Palette -->
            <div id="palette" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <!-- Color swatches will be dynamically added here -->
            </div>

            <!-- Toast Notification -->
            <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-16 opacity-0 transition-all duration-300">
                Copied to clipboard!
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
