<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Identity Generator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASBoq7KEiL7E0S5ikNZ7slqYE1opzmrXY&libraries=places"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        .color-swatch {
            transition: transform 0.2s;
        }
        .color-swatch:hover {
            transform: scale(1.05);
        }
        .back-button {
            position: fixed;
            top: 24px;
            left: 24px;
            padding: 8px;
            border-radius: 50%;
            background: #f5f5f5;
            cursor: pointer;
        }
        .next-button {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 12px 24px;
            border-radius: 24px;
            background: #0066ff;
            color: white;
            font-weight: 500;
        }
        .brand-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #eaeaea;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .remix-button {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .personality-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .personality-tag {
            padding: 8px 16px;
            border-radius: 20px;
            background: #f5f5f5;
            color: #1a1a1a;
            font-size: 14px;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="next-button">Next</div>

    <main class="max-w-4xl mx-auto pt-16">
        <header class="text-center mb-16">
            <h1 class="text-4xl font-bold mb-4">Create your brand identity</h1>
            <p class="text-gray-500">Enter any business name or website to analyze its brand identity</p>
        </header>

        <div class="relative mb-16">
            <input 
                type="text" 
                id="urlInput"
                class="w-full px-6 py-4 text-lg border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter business name or website URL"
            >
            <button 
                type="button"
                id="analyzeBtn"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center gap-2"
            >
                <span>Analyze</span>
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </button>
        </div>

        <div id="results" class="hidden">
            <!-- Logo Section -->
            <section class="brand-section">
                <div class="section-header">
                    <h2 class="text-xl font-semibold">Logo</h2>
                    <button class="remix-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M9 15L12 12M12 12L15 9M12 12L9 9M12 12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Remix
                    </button>
                </div>
                <div id="brandLogo" class="flex justify-center items-center h-48 bg-gray-50 rounded-lg"></div>
            </section>

            <!-- Colors Section -->
            <section class="brand-section">
                <div class="section-header">
                    <h2 class="text-xl font-semibold">Colors</h2>
                    <button class="remix-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M9 15L12 12M12 12L15 9M12 12L9 9M12 12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Remix
                    </button>
                </div>
                <div id="palette" class="color-grid"></div>
            </section>

            <!-- Brand Personality Section -->
            <section class="brand-section">
                <div class="section-header">
                    <h2 class="text-xl font-semibold">Brand personality</h2>
                    <button class="remix-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M9 15L12 12M12 12L15 9M12 12L9 9M12 12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Remix
                    </button>
                </div>
                <div id="brandInsights" class="personality-tags"></div>
            </section>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg hidden">
            Color copied to clipboard!
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
