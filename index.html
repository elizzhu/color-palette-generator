<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors - Palette Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#2D2B37] min-h-screen font-['Inter']">
    <!-- Navigation -->
    <nav class="px-6 py-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <h1 class="text-[#E9967A] text-2xl font-semibold">Colors</h1>
                    <div class="relative flex-1">
                        <input type="text" 
                               placeholder="Search color or palettes here" 
                               class="w-[500px] bg-[#3D3B47] text-gray-300 px-4 py-2 rounded-lg pl-10 focus:outline-none focus:ring-2 focus:ring-[#E9967A] focus:ring-opacity-50">
                        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-300 hover:text-white">Explore</a>
                    <a href="#" class="text-gray-300 hover:text-white">Trending</a>
                    <button class="text-gray-300 hover:text-white">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-4xl">
            <h2 class="text-5xl font-bold mb-4">
                <span class="text-[#E9967A]">Generate and create perfect</span>
                <span class="text-white block mt-2">Color Palettes</span>
            </h2>
            <p class="text-gray-400 mb-12 max-w-2xl">Create beautiful color combinations for your designs. Enter a color to start or choose from predefined themes.</p>

            <div class="flex items-center space-x-4 mb-16">
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">#</span>
                    <input type="text" 
                           placeholder="Enter color code" 
                           class="bg-[#3D3B47] text-white pl-8 pr-4 py-2 rounded-lg w-48 focus:outline-none focus:ring-2 focus:ring-[#E9967A] focus:ring-opacity-50">
                </div>
                <button id="generateBtn" 
                        class="bg-[#E9967A] text-white px-6 py-2 rounded-lg hover:bg-[#E8876A] transition-all duration-300 flex items-center space-x-2">
                    <span>Generate</span>
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                    </svg>
                </button>
            </div>

            <!-- Color Palette Grid -->
            <div id="palette" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Color swatches will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-[#3D3B47] text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-16 opacity-0 transition-all duration-300">
        Copied to clipboard!
    </div>

    <script src="script.js"></script>
</body>
</html>
